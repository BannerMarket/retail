<div class="half-screen-width expand-on-small">
  <app-banner-list *ngIf="!isLoading" [banners]="banners"></app-banner-list>
  <div *ngIf="isLoading" class="loader"></div>

  <div class="paginator flex--justify-center">
    <app-paginator *ngIf="pages" [pageCount]="pages" [route]="'/banners'"></app-paginator>
  </div>
</div>
<div class="half-screen-width hide-on-small">
  <div class="map">
    <app-banner-map *ngIf="centerLat && centerLng"
                    [banners]="banners"
                    [center]="{lat: centerLat, lng: centerLng}"></app-banner-map>
  </div>
</div>
