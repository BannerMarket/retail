<div class="location">
  <app-form-input [label]="'location'"
                  [placeholder]="'Enter city, place, street or id...'"
                  [withSuggestions]="true"
                  [(ngModel)]="location"
                  (keyup)="getSuggestions()"
                  (focus)="displaySuggestions(true)"
                  (blur)="displaySuggestions(false, 200)"
  ></app-form-input>

  <div *ngIf="shouldDisplay" class="location__suggestions">
    <div *ngFor="let suggestion of suggestions$ | async"
         class="suggestion flex--align-center"
         (click)="applySuggestion(suggestion)">
      <div class="suggestion__type suggestion__type--location flex--center"></div>
      <p class="suggestion__text">{{suggestion.description}}</p>
    </div>
  </div>
</div>
