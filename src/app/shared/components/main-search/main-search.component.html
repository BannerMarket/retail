<div class="row">
  <div class="col-xs-12">
    <div style="z-index: 2">
      <app-location-input [sessiontoken]="sessiontoken"
                          (address)="setAddress($event)">
      </app-location-input>
    </div>
  </div>

  <div class="col-xs-12">
    <div>
      <app-categories-input (categories)="setCategories($event)"></app-categories-input>
    </div>
  </div>

  <div class="col-xs-12">
    <button class="search__button flex--center cursor--pointer search__button--mobile"
            (click)="search()"
            [routerLink]="['/banners']" [queryParams]="{address: address, categories: categoryIds}">

      Search
    </button>
  </div>
</div>
