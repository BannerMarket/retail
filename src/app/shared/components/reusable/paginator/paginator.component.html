<div class="flex--justify-center">

  <a class="paginator__button paginator__page"
     [ngClass]="{'paginator__page--selected': selectedPage === 1}"
     queryParamsHandling="merge"
     [routerLink]="[route]"
     [queryParams]="{page: 1}">1</a>
  <a *ngIf="displayHiddenLeft"
     class="paginator__button paginator__page--hidden">…</a>

  <a *ngFor="let page of middleSection"
     class="paginator__button paginator__page"
     [ngClass]="{'paginator__page--selected': selectedPage === page}"
     queryParamsHandling="merge"
     [routerLink]="[route]"
     [queryParams]="{page: page}">{{page}}</a>

  <a *ngIf="displayHiddenRight"
     class="paginator__button paginator__page--hidden">…</a>
  <a *ngIf="pageCount > 1"
     class="paginator__button paginator__page"
     [ngClass]="{'paginator__page--selected': selectedPage === pageCount}"
     queryParamsHandling="merge"
     [routerLink]="[route]"
     [queryParams]="{page: pageCount}">{{pageCount}}</a>

</div>
